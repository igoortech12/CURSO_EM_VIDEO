<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interagindo 2</title>
    <style>

    </style>
</head>
<body>
    <h1>
        Trabalhando com Dados v2.0
    </h1>
    <button onclick="inicio()">Clique aqui!</button>
    <section id="resultado">
        <p>Aqui vai aparecer o resultado...</p>
    </section>
    <script>
        function inicio() {
            let name = window.prompt('Qual é o seu nome?')
            let res = window.document.getElementById('resultado')
            res.innerHTML = '<p>Olá, '+name+'! É um grande prazer te conhecer!'
        }
    </script>
</body>
</html>
